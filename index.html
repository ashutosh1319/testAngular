<!DOCTYPE html>

<head>

<script src="./js/app.js"></script>    
<script src="./js/controller.js"></script>    
<script src="./js/bootstrap.js"></script>    
</head>   

<body  ng-app="home_app"  ng-controller="home_ctrl">
   
<div class="container" >
  <div class="row">
    <div class="span12">
      <div class="head">
        <div class="container">
            <div class="col-md-12">
                <div class="span6">
                    <h1 class="muted">Manage Users</h1>
                </div>

                <div class="span4 offset2" style="margin-top:15px;">
                   
                </div>
            </div>
        </div>

        <div class="navbar">
            <div class="navbar-inner">
                <div class="container">
                    <ul class="nav">
                        <li>
                            <a href="#/">Home</a>
                        </li>

                        <li>
                            <a href="#/about">About</a>

                        <li>

                            <a href="#/dfsdf">Blog</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>    
<div   class="container">
    
      
<div class="col-md-12">    
<div class="col-md-4"><button class="btn pull-left btn-success" ng-click="frmToggle()" type="button">Add Records</button></div>
<div class="col-md-4"><input type="text" name="search" id="password" class="form-control input-sm" ng-model="search" placeholder="Search">     </div>
    <div class="col-md-4">{{ msg }}</div></div>

    
    
    <div class="container " >
        <div class="row centered-form">
          <div class="col-md-7 col-xs-12">
                    
<table class="table table-stripped table-responsive">
<tr><th>S.No</th><th>Name</th><th>Phone</th><th>City</th><th>Edit</th><th>Remove</th></tr>        
<tr ng-repeat="user in data | filter:search">
    <td>{{ user.id }}</td>
    <td>{{ user.name }}</td>
    <td>{{ user.phone }}</td>
    <td>{{ user.city }}</td>
    <td><input type="button" ng-click="editUser(user.id)" value="Edit"/></td>
    <td><input type="button" ng-click="removeUser(user.id)" value="Remove"/></td>
</tr>        

</table>   

            </div>
            <div class="col-xs-12 col-md-5 ol-md-push-1">
            <div class="col-md-12 form_cont_update" hidden>
        	<div class="panel panel-default">
        		<div class="panel-heading">
                    <h3 class="panel-title">Editing it up <b>Currently editing&nbsp;</b><span class="badge"> {{ frm.id}}</span></h3>
			 			</div>
			 			<div class="panel-body">
			    		<form role="form" method="post">
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			                <input type="hidden" name="idd" id="" class="form-control input-sm" ng-model="frm.id" value="{{ frm.id }}">
                                        <input type="text" name="first_name" id="first_name" class="form-control input-sm" ng-model="frm.name" placeholder="First Name" value="{{ frm.name }}">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" name="last_name" id="last_name" ng-model="frm.phone" class="form-control input-sm" placeholder="Phone"  value="{{ frm.phone }}">
			    					</div>
			    				</div>
			    			</div>

			    			<div class="form-group">
			    				<input type="text" name="email" id="email" class="form-control input-sm" ng-model="frm.city" placeholder="Address"  value="{{ frm.city }}">
			    			</div>

			    		
			    			
                            <button value="Update" class="btn btn-success"  ng-click="updateData(frm);">Update</button>
                            <button ng-click="cancel_evnt()" value="Cancel" class="btn btn-info ">Cancel</button>
                            <button ng-click="saveData(frm)" value="Add as New Record" class="btn btn-danger ">Add as New Record</button>
			    		
			    		</form>
			    	</div>
	    		</div>
    		</div>
            
            <div class="col-md-12 form_cont ">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">Please fill up <small>It's free!</small></h3>
			 			</div>
			 			<div class="panel-body">
			    		<form role="form" ng-submit="saveData(frm);">
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			                <input type="text" name="first_name" id="first_name" class="form-control input-sm" ng-model="frm.name" placeholder="First Name" value="{{ frm.name }}">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" name="last_name" id="last_name" ng-model="frm.phone" class="form-control input-sm" placeholder="Phone"  value="{{ frm.phone }}">
			    					</div>
			    				</div>
			    			</div>

			    			<div class="form-group">
			    				<input type="text" name="email" id="email" class="form-control input-sm" ng-model="frm.city" placeholder="Address"  value="{{ frm.city }}">
			    			</div>

			    		
			    			
			    			<input type="submit" value="Add New Record" class="btn btn-info btn-block">
			    		
			    		</form>
			    	</div>
	    		</div>
    		</div>
            </div>
            
          
    	</div>
    </div>
    
    
    
</div>
  

   
    
</body>
</html>
